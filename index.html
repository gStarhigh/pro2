<body>
    <!--Welcome section-->
    <section class="welcome-game-area hide trans">
        <div class="menu-bar">
            <a href="index.html">
                <div class="home-icon active dsp block crs-point">
                    <i class="fa-solid- fa-house"></i>
                </div>
            </a>
            <div class="hamburger dsp-block crs-point">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="welcome-headline">
            <h1>Welcome to the Harry Potter Quiz!</h1>
        </div>
        <div class="start-info-text">
            <p>Some info here about how to play..</p>
        </div>

        <!--Username section-->
        <div class="name-section">
            <form action="javascript:void(0)" onsubmit="">
                <label for="username"></label>
                <input type="text" class="username" id="username" placeholder="Enter your gamer tag!" maxlength="15"
                    required>
                <div class="start-game-btn">
                    <button class="start-button crs-point" aria-label="Next button" id="next-btn">Next</button>
                </div>
            </form>
        </div>

    </section>
