<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry, Potter, Quiz">
    <meta name="keywords" content="Harry, Potter, Quiz, Voldemort, Ron, Hermione">
    <meta name="author" content="Gustaf StarhÃ¶g">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter Quiz</title>
</head>

<body>
    <!--Welcome section-->
    <section class="welcome-game-area game hide trans" id="welcome-game-area">
        <div class="menu-bar">
            <a href="index.html">
                <div class="home-icon active dsp-block crs-point">
                    <i class="fa-solid fa-house"></i>
                </div>
            </a>
            <div class="hamburger dsp-block crs-point">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="welcome-headline txt-align">
            <h1>Welcome to the Harry Potter Quiz!</h1>
        </div>
        <div class="start-info-text txt-align">
            <p>Some info here about how to play..</p>
        </div>

        <!--Username section-->
        <div class="name-section txt-align">
            <form action="javascript:void(0)" onsubmit="">
                <label for="username"></label>
                <input type="text" class="username txt-align" id="username" placeholder="Enter your gamer tag!"
                    maxlength="15" required>
                <div class="start-game-btn">
                    <button class="start-button crs-point" aria-label="Next button" id="start-btn">Start</button>
                </div>
            </form>
        </div>
    </section>

    <!--Choose a difficulty section-->
    <section class="difficulty-game-area game hide trans">
        <div class="menu-bar">
            <a href="index.html">
                <div class="home-icon dsp-block crs-point">
                    <i class="fa-solid fa-house">
                    </i>
                </div>
            </a>
            <div class="hamburger dsp-block crs-point">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="welcome-headline txt-align">
            <h1>You are about to embark into the Harry Potter world</h1>
        </div>
        <div class="start-info-text txt-align">
            <p>How well do you know you HP?</p>
        </div>
        <div class="difficulty-buttons">
            <button class="diff-btns crs-point" aria-label="Easy difficulty" id="easy-btn">Easy</button>
            <button class="diff-btns crs-point" aria-label="Medium difficulty" id="medium-btn">Medium</button>
            <button class="diff-btns crs-point" aria-label="Hard difficulty" id="hard-btn">Hard</button>
        </div>
    </section>

    <!--Quiz section-->
    <section class="questions-game-area game hide trans"></section>

    <!--Finished game section-->
    <section class="finished-game-area game hide trans"></section>

    <!--Game Rules Section-->
    <section class="game-rules-section game hide trans"></section>



    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="https://kit.fontawesome.com/955fb03de1.js" crossorigin="anonymous"></script>
</body>

</html>
